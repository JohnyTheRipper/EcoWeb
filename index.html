<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f8ff;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var player = {
            x: 0,
            y: 0,
            x_v: 0,
            y_v: 0,
            jump: false,
            height: 20,
            width: 20
        };

        var keys = {
            right: false,
            left: false,
            up: false,
        };

        var gravity = 0.6;
        var friction = 0.7;

        var platforms = [];
        var numPlatforms = 5; // Number of platforms
        var platformHeight = 15;

        function renderCanvas() {
            ctx.fillStyle = "#F0F8FF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function renderPlayer() {
            ctx.fillStyle = "#F08080";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function createPlatforms() {
            // Create platforms with random positions
            for (var i = 0; i < numPlatforms; i++) {
                var platform = {
                    x: Math.random() * (canvas.width - 110),
                    y: Math.random() * (canvas.height - platformHeight),
                    width: 110,
                    height: platformHeight
                };
                platforms.push(platform);
            }

            // Sort platforms by y position
            platforms.sort(function(a, b) {
                return a.y - b.y;
            });

            // Find the platform closest to the bottom
            var bottomPlatform = platforms[numPlatforms - 1];

            // Set player spawn position to the center of the bottom platform
            player.x = bottomPlatform.x + (bottomPlatform.width - player.width) / 2;
            player.y = bottomPlatform.y - player.height;

            // Ensure all platforms are accessible to the player
            for (var i = numPlatforms - 2; i >= 0; i--) {
                var platform = platforms[i];
                if (platform.y + platform.height >= player.y + player.height) {
                    var offsetY = (platform.y + platform.height) - (player.y + player.height);
                    platform.y -= offsetY + 1;
                }
            }
        }

        function renderPlatforms() {
            ctx.fillStyle = "#45597E";
            platforms.forEach(function (platform) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function keyDownHandler(e) {
            if (e.keyCode == 37) {
                keys.left = true;
            }
            if (e.keyCode == 38) {
                if (!player.jump) {
                    player.y_v = -10;
                    player.jump = true;
                }
            }
            if (e.keyCode == 39) {
                keys.right = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 37) {
                keys.left = false;
            }
            if (e.keyCode == 39) {
                keys.right = false;
            }
        }

        function gameLoop() {
            if (player.jump) {
                player.y_v += gravity;
            }

            if (keys.left) {
                player.x_v = -2.5;
            }
            if (keys.right) {
                player.x_v = 2.5;
            }

            player.y += player.y_v;
            player.x += player.x_v;

            // Check collision with platforms
            platforms.forEach(function (platform) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height) {
                    player.jump = false;
                    player.y = platform.y - player.height;
                    player.y_v = 0;
                }
            });

            // Apply friction
            player.x_v *= friction;

            renderCanvas();
            renderPlayer();
            renderPlatforms();
        }

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 400;
        createPlatforms();
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        setInterval(gameLoop, 22);
    </script>
</body>
</html>
