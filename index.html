<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Canvas with Plants</title>
    <style>
        /* Make the canvas fill the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Canvas element -->
    <canvas id="fullscreenCanvas"></canvas>

    <script>
        // JavaScript code for drawing on the canvas
        window.onload = function() {
            // Get the canvas element
            var canvas = document.getElementById('fullscreenCanvas');
            var context = canvas.getContext('2d');

            // Array to store plant positions
            var plants = [];

            // Function to draw a circle
            function drawCircle(ctx, x, y, radius, color) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            }

            // Function to check if two plants are within 50px of each other
            function checkPlantProximity() {
                for (var i = 0; i < plants.length; i++) {
                    for (var j = i + 1; j < plants.length; j++) {
                        var dx = plants[i].x - plants[j].x;
                        var dy = plants[i].y - plants[j].y;
                        var distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 50) {
                            spawnNewPlant();
                            return;
                        }
                    }
                }
            }

            // Function to spawn a new plant
            function spawnNewPlant() {
                // Randomly select one of the existing plants
                var existingPlant = plants[Math.floor(Math.random() * plants.length)];

                // Generate random coordinates within 50px in any direction from the selected plant
                var newX = existingPlant.x + Math.random() * 100 - 50;
                var newY = existingPlant.y + Math.random() * 100 - 50;

                // Ensure the new coordinates are within the canvas bounds
                newX = Math.max(5, Math.min(canvas.width - 5, newX));
                newY = Math.max(5, Math.min(canvas.height - 5, newY));

                // Add the new plant to the plants array
                plants.push({ x: newX, y: newY });

                // Draw the new plant
                drawCircle(context, newX, newY, 5, 'green');
            }

            // Initial plants
            drawCircle(context, 50, 50, 5, 'green');   // Plant 1
            drawCircle(context, 150, 150, 5, 'green'); // Plant 2
            plants.push({ x: 50, y: 50 }, { x: 150, y: 150 });

            // Check plant proximity every 2.5 seconds
            setInterval(checkPlantProximity, 2500);
        };
    </script>
</body>
</html>
